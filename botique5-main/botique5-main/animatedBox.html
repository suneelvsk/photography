<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
  width: 100px;
  height: 100px;
  background-color: blue;
  position: relative;
  animation: moveBox 1s infinite alternate;
}

@keyframes moveBox {
  0% {
    top: 0;
  }
  100% {
    top: 100px;
  }
}

    </style>
</head>
<body>
    <div class="box"></div>

</body>
</html>
